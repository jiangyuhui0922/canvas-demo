<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题11</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<style>
		#cvs{margin:0 auto;display: block;border-radius: 1px solid;}
	</style>
</head>
<body>
	<canvas id="cvs" width="420" height="420"></canvas>
<script>
var cvs=document.getElementById('cvs');
var ctx=cvs.getContext('2d');
function clock () {
	// ctx.clearRect(0,0,420,420);
	var data=new Date();
	var h=data.getHours();//获取当前小时数
	var m=data.getMinutes();//获取当前分钟数
	var s=data.getSeconds();//获取当前秒数
	h=h-12>=0?h-12:h;
	h+=m/60;
	m+=s/60;

	var img=new Image();
	img.src="2.jpg";
	// img.onload=function() {
		ctx.drawImage(img,0,0,420,420);
	// }
	


	ctx.beginPath();
	ctx.arc(210,210,200,0,Math.PI*2,false);
	ctx.strokeStyle="#52D9EF";
	ctx.lineWidth="10";
	ctx.clip();
	ctx.stroke();
	ctx.closePath();
	

	for (var i = 0; i < 60; i++) {
		ctx.save();//在没有平移旋转之前保存当前的状态
		ctx.beginPath();
		ctx.translate(210,210);
		ctx.rotate(6*Math.PI/180*i);
		ctx.moveTo(0,-195);
		ctx.lineTo(0,-180);
		ctx.strokeStyle="yellow";
		ctx.lineWidth="5";
		ctx.stroke();
		ctx.closePath();
		ctx.restore();//当旋转，平移之后恢复原保存状态
	}

	for (var i = 0; i < 12; i++) {
		ctx.save();//在没有平移旋转之前保存当前的状态
		ctx.beginPath();
		ctx.translate(210,210);
		ctx.rotate(30*Math.PI/180*i);
		ctx.moveTo(0,-195);
		ctx.lineTo(0,-175);
		ctx.strokeStyle="#52D9EF";
		ctx.lineWidth="8";
		ctx.stroke();
		ctx.closePath();
		ctx.restore();//当旋转，平移之后恢复原保存状态
	}
	//秒针
	ctx.save();
	ctx.beginPath();
	ctx.translate(210,210);
	ctx.rotate(6*Math.PI/180*s);
	ctx.moveTo(0,-165);
	ctx.lineTo(0,10);
	ctx.strokeStyle="red";
	ctx.lineWidth="5";
	ctx.stroke();
	ctx.closePath();
	ctx.restore();
	//分针
	ctx.save();
	ctx.beginPath();
	ctx.translate(210,210);
	ctx.rotate(6*Math.PI/180*m);
	ctx.moveTo(0,-155);
	ctx.lineTo(0,5);
	ctx.strokeStyle="yellow";
	ctx.lineWidth="5";
	ctx.stroke();
	ctx.closePath();
	ctx.restore();
	//时针
	ctx.save();
	ctx.beginPath();
	ctx.translate(210,210);
	ctx.rotate(30*Math.PI/180*h);
	ctx.moveTo(0,-145);
	ctx.lineTo(0,5);
	ctx.strokeStyle="#52D9EF";
	ctx.lineWidth="8";
	ctx.stroke();
	ctx.closePath();
	ctx.restore();


}
clock();
setInterval(clock,1000);
</script>
</body> 
</html>
